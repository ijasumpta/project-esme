<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<form>
   <fieldset>
         <legend>Green Field City Citizen Services Form</legend> <br>

            <label for="Full name">Full Name</label>
            <input type="text" placeholder=" Enter your full name" id="Full name">
             
              
            <br>
              <label for="Email">Email</label>
              <input type="text" name="Email" id="Email" placeholder="Example@gmail.com">
             
           <br>
              <label for="phone">Mobile Number</label>
              <input type="tel" name="phone" id="phone" placeholder="xxxxxxxxxxx">

           <br>
                <label for="id number">ID Number</label>
                <input type="text" name="id number" id="id number" placeholder="Enter id number" maxlength="12">
            <br>
              
             

   </fieldset> 
          <br>

       <fieldset>
         <legend>More details</legend> <br>


             <label for="Home address">Home Address</label>
            
            <textarea name="Home address" id="Home address" placeholder="Your Address...."></textarea>

            <br> 


              <label for="Date of Birth">Date of Birth</label>
               <input type="Date" name="Date of Birth" id="Date of Birth">

            <br>

               

            <label for="Gender">Gender:</label> <br>
            <input type="radio" name="Gender" id="Male">

            <label for="Gender">Male</label>
            <input type="radio" name="Gender" id="Male">

             <label for="Gender">Female</label>


       
            

          
 </fieldset> <br>
        
      <fieldset>
         <legend>Other informations</legend> <br>


            <label for="services">Service type</label>

            <select id="services">
               
               <option value="">Select an option </option>
               <option value=>Commercial services</option>
               <option value=>Residencial services</option>
               <option value=>Social services</option>
               <option value=>Technology services</option>

           </select>
             <br>
             
               <label for="request">Request priority:</label> 
               <input type="radio" name="request" id="Urgent">
               <label for="request">Urgent</label>

               <input type="radio" name="request" id="Normal">
               <label for="request">Normal</label>
             <br> 

               <label for="document">Upload Document:</label> 
               <input type="file" name="document" id="document" accept="pdf">
               <br> <br>
               <label for="Additional comment">Additional comment</label>
               <textarea name="Additional comment" id="Additional comment" placeholder="Comment...."></textarea>
               
             <br> <br>

            
               <input type="checkbox" name="Comfirm" id="I comfirm all information is accurate">
               <label for="I comfirm all information is accurate">I comfirm all information is accurate</label>
              <br>  <br>


                <button type="Submit">Submit</button>
                <button type="Reset">Reset</button>
      </fieldset>

             



</form>


</body>
</html>
